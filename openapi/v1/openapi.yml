tags:
  - name: AdminMembers
    description: members api
components:
  securitySchemes:
    security:
      type: apiKey
      in: header
      name: authorization
  parameters:
    LimitParam:
      description: limit params
      in: query
      name: limit
      schema:
        type: integer
        default: 50
      required: false
    OffsetParam:
      in: query
      name: offset
      description: offset param
      schema:
        type: integer
        default: 0
      required: false
    StatusParam:
      in: query
      name: status
      description: status param
      schema:
        type: string
      required: false
  schemas:
    AdminUser:
      description: AdminUser
      type: object
      properties:
        id:
          description: ID
          type: integer
          format: int64
        admin_id:
          description: admin_id
          type: string
        name:
          description: name
          type: string
        password:
          description: password
          type: string
        mail_address:
          description: mail address
          type: string
        authority:
          description: 権限
          type: string
        status:
          description: status
          type: string
        created_at:
          description: 登録日
          type: string
          format: date-time
        updated_at:
          description: 更新日
          type: string
          format: date-time
        deleted_at:
          description: 削除日
          type: string
          format: date-time
      required:
        - id
        - admin_id
        - name
        - mail_address
        - password
        - authority
        - status
        - created_at
        - updated_at
    Member:
      description: Member
      type: object
      properties:
        id:
          description: ID
          type: integer
          format: int64
        member_id:
          description: member_id
          type: string
        name:
          description: name
          type: string
        phone_number:
          description: phone
          type: string
        password:
          description: password
          type: string
        status:
          description: status
          type: string
        hourly_price:
          description: 時間単価
          type: integer
          format: int64
        created_at:
          description: 登録日
          type: string
          format: date-time
        updated_at:
          description: 更新日
          type: string
          format: date-time
        deleted_at:
          description: 削除日
          type: string
          format: date-time
      required:
        - id
        - member_id
        - name
        - phone_number
        - status
        - created_at
        - updated_at
    Error:
      description: エラー
      type: object
      properties:
        code:
          type: string
          description: エラーコード
        message:
          type: string
          description: エラー内容
        status:
          description: status
          type: integer
          format: int64
      required:
        - code
        - message
    ErrorResponse:
      description: エラーレスポンス
      type: object
      properties:
        errors:
          type: array
          description: エラー一覧
          items:
            $ref: '#/components/schemas/Error'
      required:
        - errors
    CommonSuccessResponse:
      description: 更新、登録、削除など成功した際の汎用レスポンス
      type: object
      properties:
        message:
          type: string
          description: message
      required:
        - message
    AuthenticationResponse:
      description: ログイン時のレスポンス
      type: object
      properties:
        message:
          type: string
          description: message
        token:
          type: string
          description: token
      required:
        - message
    AdminUserResponse:
      description: AdminUserResponse
      type: object
      properties:
        id:
          description: ID
          type: integer
          format: int64
        admin_id:
          description: admin_id
          type: string
        name:
          description: name
          type: string
        mail_address:
          description: mail address
          type: string
        authority:
          description: 権限
          type: string
        status:
          description: status
          type: string
        created_at:
          description: 登録日
          type: string
          format: date-time
        updated_at:
          description: 更新日
          type: string
          format: date-time
        deleted_at:
          description: 削除日
          type: string
          format: date-time
      required:
        - id
        - admin_id
        - name
        - mail_address
        - authority
        - status
        - created_at
        - updated_at
    DeleteAdminUserResponse:
      description: DeleteAdminUserResponse
      type: object
      properties:
        id:
          description: ID
          type: integer
          format: int64
        admin_id:
          description: admin_id
          type: string
        name:
          description: name
          type: string
      required:
        - id
        - admin_id
        - name
  responses:
    ErrorResponse:
      description: エラーレスポンス
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalServerError:
      description: 予期していないエラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
