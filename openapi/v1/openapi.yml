openapi: 3.0.2
info:
  title: vtm
  description: ベルベット勤怠管理
  version: 1.0.0
  termsOfService: 'https://code0716.com/'
  contact:
    name: Code0716
servers:
  - url: 'https://example.com/api/v1'
paths:
  /admin:
    get:
      security:
        - security: []
      operationId: GetAdminList
      summary: adminUser一覧の取得
      description: adminを取得します。ページングが可能です。
      tags:
        - Admin
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
        - $ref: '#/components/parameters/StatusParam'
      responses:
        '200':
          description: admin取得が成功した場合
          content:
            application/json:
              schema:
                type: object
                properties:
                  members:
                    type: array
                    items:
                      $ref: '#/components/schemas/AdminUser'
                  total:
                    type: integer
        default:
          $ref: '#/components/responses/InternalServerError'
  /admin/{uuid}:
    get:
      security:
        - security: []
      operationId: GetAdminInfo
      summary: adminUserの取得
      description: adminを取得します。ページングが可能です。
      tags:
        - Admin
      parameters:
        - name: uuid
          in: path
          required: true
          description: admin user uuid
          schema:
            type: string
      responses:
        '200':
          description: admin取得が成功した場合
          content:
            application/json:
              schema:
                type: object
                properties:
                  members:
                    type: array
                    items:
                      $ref: '#/components/schemas/AdminUserResponse'
                  total:
                    type: integer
        default:
          $ref: '#/components/responses/InternalServerError'
    delete:
      security:
        - security: []
      operationId: deleteAdminInfo
      summary: adminUserの削除
      description: adminを削除します。
      tags:
        - Admin
      parameters:
        - name: uuid
          in: path
          required: true
          description: admin user uuid
          schema:
            type: string
      responses:
        '200':
          description: admin削除が成功した場合。
          content:
            application/json:
              schema:
                type: object
                properties:
                  members:
                    type: array
                    items:
                      $ref: '#/components/schemas/DeleteAdminUserResponse'
                  total:
                    type: integer
        default:
          $ref: '#/components/responses/InternalServerError'
  /admin/login:
    post:
      operationId: adminLogin
      summary: admin login
      description: admin login
      tags:
        - Admin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                mail_address:
                  type: string
                  description: admin name
                password:
                  type: string
                  description: admin password
              required:
                - mail_address
                - password
      responses:
        '200':
          description: admin loginが成功した場合
          content:
            application/json:
              schema:
                type: object
                properties:
                  members:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuthenticationResponse'
        default:
          $ref: '#/components/responses/InternalServerError'
  /admin/regist:
    post:
      operationId: registAdmin
      summary: admin登録
      description: admin userを登録する
      tags:
        - Admin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: admin name
                password:
                  type: string
                  description: admin password
                mail_address:
                  type: string
                  description: admin mail address
              required:
                - name
                - password
                - mail_address
      responses:
        '201':
          description: admin登録が成功した場合
          content:
            application/json:
              schema:
                type: object
                properties:
                  members:
                    type: array
                    items:
                      $ref: '#/components/schemas/CommonSuccessResponse'
        default:
          $ref: '#/components/responses/InternalServerError'
  /admin/members:
    get:
      security:
        - security: []
      operationId: adminGetMemberList
      summary: member一覧の取得
      description: メンバを取得します。ページングが可能です。
      tags:
        - AdminMembers
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
        - $ref: '#/components/parameters/StatusParam'
      responses:
        '200':
          description: member取得が成功した場合
          content:
            application/json:
              schema:
                type: object
                properties:
                  members:
                    type: array
                    items:
                      $ref: '#/components/schemas/Member'
                  total:
                    type: integer
        default:
          $ref: '#/components/responses/InternalServerError'
    post:
      security:
        - security: []
      operationId: AdminRegistMember
      summary: memberの登録
      description: メンバを登録する。
      tags:
        - AdminMembers
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: member name
                phone_number:
                  type: string
                  description: member phone number
              required:
                - name
                - phone_number
      responses:
        '201':
          description: member登録が成功した場合
          content:
            application/json:
              schema:
                type: object
                properties:
                  members:
                    type: array
                    items:
                      $ref: '#/components/schemas/CommonSuccessResponse'
                  total:
                    type: integer
        default:
          $ref: '#/components/responses/InternalServerError'
